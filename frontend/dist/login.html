<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CeliaHelp – Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <img class="logo" src="img/logo.png" alt="logo" width="200">
    <a href="index.html" class="back-link">Volver al inicio</a>
</header>
<main>
    <h2>Acceso gestores/admin</h2>
    <form id="loginForm">
        <label>
            Email
            <input type="email" id="email" placeholder="Escriba su email..." required>
        </label>
        <label>
            Contraseña
            <input type="password" id="password" placeholder="Escriba su contraseña... " required>
        </label>
        <button type="submit">Entrar</button>
    </form>
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
        <div class="modal-content">
            <p id="loginMessage" role="alert" aria-live="polite"></p>
            <button id="closeModal">Cerrar</button>
        </div>
    </div>
</main>
<script src="js/api.js"></script>
<script src="js/login.js"></script>
</body>
</html>
